<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="{{url_for('static', filename='logoo.png')}}" />
    <link rel="shortcut icon" href="{{url_for('static', filename='logoo.png')}}" type="image/x-icon" />
    <link rel="icon" href="{{url_for('static', filename='logoo.png')}}" type="image/x-icon" />
    <title>Pendaftaran Siswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4/bootstrap-4.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .container {
            margin-top: 80px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            color: black;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            /* To position the triangle icon */
        }

        .dropdown-icon {
            position: absolute;
            top: 50%;
            /* Align vertically */
            right: 10px;
            /* Adjust as needed */
            transform: translateY(-50%);
            /* Center vertically */
            pointer-events: none;
            /* To allow interaction with form elements */
        }

        .container {
            background-color: rgb(199, 199, 13);
        }
    </style>
</head>

<body class="bg-success">
    {% include 'navbar.html' %}

    <!-- Form Pendaftaran Siswa -->
    <div class="container">
        <h2 class="text-center mb-4"><strong>Form Pendaftaran Siswa</strong></h2>
        <form id="pendaftaranForm" action="{{ url_for('submit') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan Nama Lengkap"
                    required>
            </div>
            <div class="form-group">
                <label for="nik">NIK</label>
                <input type="text" class="form-control" id="nik" name="nik" placeholder="Masukkan NIK" required>
            </div>
            <div class="form-group">
                <label for="asal_provinsi">Asal Provinsi</label>
                <div class="input-group">
                    <select class="form-control" id="asal_provinsi" name="asal_provinsi" required>
                        <option value="" disabled selected>Pilih Provinsi</option>
                        <option>Aceh</option>
                        <option>Bali</option>
                        <option>Banten</option>
                        <option>Bengkulu</option>
                        <option>Gorontalo</option>
                        <option>Jakarta</option>
                        <option>Jambi</option>
                        <option>Jawa Barat</option>
                        <option>Jawa Tengah</option>
                        <option>Jawa Timur</option>
                        <option>Kalimantan Barat</option>
                        <option>Kalimantan Selatan</option>
                        <option>Kalimantan Tengah</option>
                        <option>Kalimantan Timur</option>
                        <option>Kalimantan Utara</option>
                        <option>Kepulauan Bangka Belitung</option>
                        <option>Kepulauan Riau</option>
                        <option>Lampung</option>
                        <option>Maluku</option>
                        <option>Maluku Utara</option>
                        <option>Nusa Tenggara Barat</option>
                        <option>Nusa Tenggara Timur</option>
                        <option>Papua</option>
                        <option>Papua Barat</option>
                        <option>Riau</option>
                        <option>Sulawesi Barat</option>
                        <option>Sulawesi Selatan</option>
                        <option>Sulawesi Tengah</option>
                        <option>Sulawesi Tenggara</option>
                        <option>Sulawesi Utara</option>
                        <option>Sumatera Barat</option>
                        <option>Sumatera Selatan</option>
                        <option>Sumatera Utara</option>
                        <option>Yogyakarta</option>
                    </select>
                    <div class="dropdown-icon input-group-append">
                        <span class="input-group-text">
                            <i class="fas fa-caret-down"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="jenis_kelamin">Jenis Kelamin</label>
                <div class="input-group">
                    <select class="form-control" id="jenis_kelamin" name="jenis_kelamin" required>
                        <option value="" selected>-- Pilih Jenis Kelamin --</option>
                        <option value="Perempuan">Perempuan</option>
                        <option value="Laki-laki">Laki-laki</option>
                    </select>
                    <div class="dropdown-icon input-group-append">
                        <span class="input-group-text">
                            <i class="fas fa-caret-down"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="tanggalLahir">Tanggal Lahir</label>
                <input type="date" class="form-control" id="tanggalLahir" name="tanggalLahir" required>
            </div>
            <div class="form-group">
                <label for="nama_ayah">Nama Ayah</label>
                <input type="text" class="form-control" id="nama_ayah" name="nama_ayah" placeholder="Masukkan Nama Ayah"
                    required>
            </div>
            <div class="form-group">
                <label for="nama_ibu">Nama Ibu</label>
                <input type="text" class="form-control" id="nama_ibu" name="nama_ibu" placeholder="Masukkan Nama Ibu"
                    required>
            </div>
            <div class="form-group">
                <label for="filePhoto">Foto Siswa</label>
                <input type="file" class="form-control-file" id="filePhoto" name="filePhoto" required>
            </div>
            <div class="form-group">
                <label for="fileDokumen">File Lampiran</label>
                <input type="file" class="form-control-file" id="fileDokumen" name="fileDokumen" required>
            </div>
            <button type="submit" class="btn btn-secondary" id="submitBtn">Submit</button>
        </form>
    </div>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $(document).ready(function () {
            $('#pendaftaranForm').on('submit', function (e) {
                e.preventDefault();

                var form = $(this)[0];
                var formData = new FormData(form);

                $.ajax({
                    url: $(this).attr('action'),
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Berhasil!',
                            text: 'Data pendaftaran terkirim.',
                            showConfirmButton: false,
                            timer: 2000
                        }).then(function () {
                            window.location.href = "{{ url_for('riwayat_pendaftaran') }}";
                        });

                        // Menonaktifkan tombol submit setelah pengiriman berhasil
                        $('#submitBtn').prop('disabled', true);
                    },
                    error: function (response) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Terjadi kesalahan. Silakan coba lagi.',
                        });
                    }
                });
            });
        });
</script>
</body>

</html>
